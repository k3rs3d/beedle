{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<ul>
{% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>Price: {{ product.price }}</p>
        <p>Inventory: {{ product.inventory }}</p>
        <form action="/add_to_cart/{{ product.id }}" method="post">
            <button type="submit">Add to Cart</button>
        </form>
    </li>
{% endfor %}
</ul>
{% endblock %}
